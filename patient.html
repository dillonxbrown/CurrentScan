<section id = "middle">
  <div class="row py-5 px-4">
    <div class="col-xl-4 col-md-6 col-sm-10 mx-auto">

        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 bg-dark">
                <div class="media align-items-end profile-header">
                    <div class="profile mr-3"><img src="#" alt="..." width="130" class="rounded mb-2 img-thumbnail"><a href="#" class="btn btn-dark btn-sm btn-block" id = "editProfileButton">Edit profile</a></div>
                  <!-- <div class="profile mr-3" id = "profile-picture"><img src="#" alt="..." width="130" class="rounded mb-2 img-thumbnail"><a href="#" class="btn btn-dark btn-sm btn-block" id = "editProfileButton">Edit profile</a></div>-->
                          <div id = "editProfile" class = "modal">
                            <div class = "modal-content">
                              <span class = "close">&times;</span>
                              <p> <b>Select a new profile picture</b> 
                              </p>
                              <input type = "file" id = "newProfilePicture" placeholder= "Edit Picture">
                              <p><br> <b>Location: </b>
                              </p>
                              <input type = "text" id = "newLocation" placeholder= "Edit Location">
                              <div id = "modalButton-container">
                                <button class="modal-btn" onclick="updateProfile()">Submit</button>
                              </div>
                            </div>
                          </div>
                    <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-0" id = "full-name"></h4>
                        <p class="small mb-4"> <i class="fa fa-map-marker mr-2"></i>San Farcisco</p>
                    </div>
                </div>
            </div>
